<!DOCTYPE html>
<html>
<head>
    <title>Kullanıcı Detayı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    {% if user %}
        <h2>{{ user['name'] }}</h2>
        <p><b>Email:</b> {{ user['email'] }}</p>
        <p><b>ID:</b> {{ user['_id'] }}</p>
        <a class="btn btn-warning" href="{{ url_for('edit_user_form', id=user['_id']) }}">Düzenle</a>
    {% else %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <a class="btn btn-link" href="{{ url_for('users_page') }}">Kullanıcılar</a>
    <a class="btn btn-link" href="{{ url_for('home') }}">Ana Sayfa</a>
</body>
</html>
